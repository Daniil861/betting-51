<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Betting 51 - game"
})

			<div class="game__body">
				<a href="main.html" class="game__button-home"><span>back</span></a>

				<div class="game__controls controls-game">
					<div class="controls-game__body">
						<div class="controls-game__switch switch">
							<div class="switch__body">
								<div class="switch__inner">
									<span></span>
									<div class="switch__button"></div>
								</div>
							</div>
						</div>
						<div class="controls-game__indicator indicator">
							<div class="indicator__body">
								<div class="indicator__text text-inria">POWER</div>

								</div>
							</div>
						</div>
						<div class="controls-game__button-box">

						</div>
						<div class="controls-game__stake stake">

								<div class="stake__text text-inria">STAKE</div>
								<div class="stake__coeff">1.0</div>
							</div>
						</div>
						<div class="game__score-box score-box">

							</div>
						</div>
					</div>
				</div>
